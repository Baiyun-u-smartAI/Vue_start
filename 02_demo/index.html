<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- 引入Vue -->
     <script type="text/javascript" src="../js/vue.js"></script>
    <title>hello 进一步阐述</title>
</head>
<!-- 
    注意区分js表达式和js语句
    1 .表达式：1个表达式会产生一个值，可以放在任何一个需要值的地方:
     (1) . a
     (2) . a+b
     (3) . demo(1)
     (4) . x === y ? 'a' : 'b'
    2 .js代码(语句)
     (1) . if(){}
     (2) . for(){} 
    
    3. vue实例和容器是一一对应的；
    4. 真实开发中只有一个Vue实例，并且会配合着组件一起使用；
    5. {xxx}中的xx要写js表达式，且xx可以自动读取到data中的所有属性
    6. 一旦data中的数据发生改变，那么模板中用到该数据的地方也会自动更新
    
-->

<body>
    <!-- {{js表达式}} -->
    <div id="root">
        <h1>Hello,{{name}},时间戳 : {{Date.now()}}!<br/></h1>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        new Vue({
                el:'#root',
                data:{
                    name:'world'

                },
                
            }
        )
    </script>
</body>
</html>
