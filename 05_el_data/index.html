<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/vue.js">
    </script>
    <title>el和data两种写法</title>
</head>
<!-- 
    data号el的2种写法 
    1. el有2种写法
    (1)	new Vue时候配置el属性
    (2)	先创建Vue实例，随后再通过vm.$mount( "#root" )指定el的值。
    2 .data有2种写法
    (1)	.对象式
    (2)	.函数式
    如何选择：目前哪种法都可以，以后学习到组件时，data必须使用函数式，否则会报错。 
    3.一个重要的原则：
     由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了。

 -->
<body>
    <div id="root">
        <h1>this is {{name}}</h1>

    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        const v = new Vue({
            // 第一种写法el
            // el:"#root", 
            // 第一种写法data——对象式
            /*data:{
                name:"test"
            }*/

            // 不可以写成箭头函数，箭头函数的this是全局的window
            data/*:function*/(){
                console.log(this) // 此处this为Vue实例对象
                return{
                    name:"test"
                }
            }
        }
        )
        console.log(v) // 输出的Vue对象中带$开头都是可以被用户设置的，也包括 proto里面带$开头的
        
        // 第二种写法
        v.$mount("#root") 

        setTimeout(() => {
            v.$data.name = "haha"
        }, 3000);//异步加载
    </script>
</body>
</html>
